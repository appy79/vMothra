{% extends "base.html" %}
{% block content %}

<div class="text-center">
  <img src="{{ url_for('static', filename='img/nit.png') }}" class="float-left" style="padding-left:5%" alt="...">
  <img src="{{ url_for('static', filename='img/pccl.png') }}" class="float-right" style="padding-right:5%;" alt="...">
</div>

<div class="container text-center">
  <img class="img-fluid" style="margin-top:-6%" src="{{ url_for('static', filename='img/wip.gif') }}" alt="">
</div>



  <div class="row">
    <div class="col-sm">
      <a href="{{ url_for('instructions') }}" class="btn btn-danger btn-lg active btn-block" role="button" aria-pressed="true">Instructions</a>
    </div>
    {% if current_user.is_authenticated %}
    <div class="col-sm">
      <a href="{{ url_for('hunting') }}" class="btn btn-success btn-lg active btn-block" role="button" aria-pressed="true">Go Hunting</a>
    </div>
    {% else %}
    <div class="col-sm">
      <a href="{{ url_for('login') }}" class="btn btn-info btn-lg active btn-block" role="button" aria-pressed="true">Take flight</a>
    </div>
    <div class="col-sm">
      <a href="{{ url_for('register') }}" class="btn btn-warning btn-lg active btn-block" role="button" aria-pressed="true">Join The Hunt</a>
    </div>
    {% endif %}
  </div>

{% endblock %}
